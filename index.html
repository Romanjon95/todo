<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="TodoList">
  <link rel="stylesheet" href="style.css">
  <title>TodoList</title>
</head>
<body>
  <main class="main">
    <div class="container">
      <h1 class="title">Grocery Bud</h1>
      <form id="form" class="form
        ">
        <input class="input" type="text" id="taskInput" placeholder="  e.g. eggs">
        <button class="btn" type="submit">Edit</button>
      </form>
      <div>
        <ul id="tasksList" class="list-group">
        </ul>
      </div>
      <div class="clear">
        <button class="btn-clear" id="deleteAll">Clear Items</button>
      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
